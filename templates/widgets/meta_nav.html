{% import "macros.html" as macros%}
<a 
  id="navTags"
  href="{% url tags %}"
  {% if active_tab == 'tags' %}class="on"{% endif %}
  title="{% trans %}tags{% endtrans %}"
></a>
{% if settings.GROUPS_ENABLED %}
<span class="dropdown">
<a
  id="navGroups" class='{% if active_tab == 'groups' %}"on"{% endif %}'
  href="{% url groups %}" data-target="#" title="{% trans %}people & groups{% endtrans %}">
  
</a>
</span>
{%else%}
<a 
  id="navUsers"
  href="{% url users %}"
  {% if active_tab == 'users' %}class="on"{% endif %}
  title="{% trans %}users{% endtrans %}"
></a>
{% endif %}
{% if settings.BADGES_MODE == 'public' %}
<a 
  id="navBadges"
  href="{% url badges %}"
  {% if active_tab == 'badges' %}class="on"{% endif %}
  title="{% trans %}badges{% endtrans %}"
></a>
{% endif %}
